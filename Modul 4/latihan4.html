<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: lightgray;
                width: 300px;
                border:25px solid green;
                padding:25px;
                margin:25px;
            }
        </style>
    </head>
    <body>
        <h2>Demonstrating the box model</h2>
        <p>The CSS box model is essentiatally a box that wraps around every HTML element. It consists of: border, padding, and the actual content.</p>
        <div>
            This text is the casual content of the box. we have added a 25px padding
        </div>
    </body>
</html>
