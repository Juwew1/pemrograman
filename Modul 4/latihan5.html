<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse:collapse;
                width:100%
            }
            th,td{
                padding:8px;
                text-align:left;
                border-bottom:1px solid #ddd;
            }
            tr:hover{
                background-color: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>No</th>
                <th>Nama</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Acep</td>
            </tr>
        </table>
    </body>
</html>
