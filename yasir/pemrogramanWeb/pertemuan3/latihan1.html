<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 5</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <label for="nama">Nama Lengkap :</label>
            </td>
            <td>
                <input type="text" name="Nama Lengkap" id="nama"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Username :</label>
            </td>
            <td>
                <input type="text" name="Usename" id="username"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Password :</label>
            </td>
            <td>
                <input type="password" name="Password" id="pass"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email :</label>
            </td>
            <td>
                <input type="email" name="Email" id="email"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="telp">Telepon :</label>
            </td>
            <td>
                <input type="tel" name="Telepon" id="telp" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="Buat Akun Saya" value="Buat Akun Saya"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
