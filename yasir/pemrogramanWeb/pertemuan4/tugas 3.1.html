<!DOCTYPE html>
<html>
    <head>
        <title>Tugas 3.1</title>
        <link rel="stylesheet" href="tugas 3.1.css">
    </head>
    <body>
        <h1>Membuat Akun Baru</h1>
        <div>
            <form action="/action_page.php">
                <label for="fname"> Nama Lengkap</label>
            <input type="text" id="fname" name="Nama Lengkap" placeholder="Your Name..">
            <label for="email"> Alamat Email</label>
            <input type="email" id="email" name="Alamat Email" placeholder="Your Email..">
            <label for="password"> Password</label>
            <input type="password" id="password" name="Password" >
            <label for="birth"> Tanggal Lahir</label>
            <input type="date" id="birth" name="Tanggal Lahir">
            <label for="jenis kelamin"> Jenis Kelamin</label><br>
            <input type="radio" id="jenis kelamin" name="Jenis Kelamin" value="Perempuan">Perempuan
            <input type="radio"  name="Jenis Kelamin" value="Laki-laki">Laki-laki
            <select id="select" name="Tahun">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select><br>
            <input type="submit" value="Submit">
            <div class="bottom">
            <a href="#">Registrer</a>
            <a href="#">Forget Password</a>
            </div>
            </form>

    </body>
</html>
